<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.min.css" />
  </head>
  <body class="shop">
    <div class="wrapper">
      <!-- Promo banner -->
      <section class="banner">
        <img src="./assets/27-layers.png" alt="" class="banner__img" />
      </section>

      <!-- Promo info -->
      <section class="promo__info">
        <p class="info__text">
          <img src="./assets/stoper.png" alt="" class="info__stopwatchIcon" />
          Produkty na godzine <strong>10:00</strong>
        </p>
        <p class="info__text info__description">
          <img src="./assets/alert.png" alt="" class="info__alertIcon" />
          Akcja "Gorący Czwartek" nie łączy się z innymi promocjami
        </p>
      </section>

      <!-- products menu -->

      <div class="products__viewOption__input">
        <p class="input__text">
          Ilość na stronie
          <select id="number" name="items">
            <option value="2">2</option>
            <option value="4" selected>4</option>
            <option value="8">8</option>
          </select>
          z <span class="input__number" id="input__number"></span>
        </p>
      </div>

      <!-- Products  -->

      <section class="products" id="products"></section>
    </div>
    <script src="./scripts/products.js"></script>
  </body>
</html>
